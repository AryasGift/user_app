<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./todos.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">TODOS</h1>
    <div id="result" class="d-flex flex-wrap align-content-center justify-content-center text-center">
   </div>
  </div>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayData(result));
    function displayData(Out){
      for(i of Out){
        result.innerHTML+=`
       <div class="card mt-3 me-2" id="card1" style="width: 18rem;" >
       <div class="card-body" id="card_">
          <h5 class="card-title text-center m-2" >${i.name}</h5>
          <p class="card-text text-white" >username:&nbsp;${i.username}</p>
          <p class="card-text text-white">email:&nbsp;${i.email}</p>
          <p class="card-text text-white">Address:&nbsp;${(i.address["street"])},${(i.address["suite"])},${(i.address["city"])},${(i.address["zipcode"])},${(i.address.geo["lat"])},${(i.address.geo["lat"])},${(i.address.geo["lng"])}</p>
          <p class="card-text text-white">Phone:&nbsp;${i.phone}</p>

        </div>
      </div>
      `
      }
    }
    
</script>
</html>
